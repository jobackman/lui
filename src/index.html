<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="./logo.svg" />
    <title>lui - WoW Addon Configuration Exports</title>
    <script>
      // Theme initialization script - runs before first paint to prevent flash
      (function() {
        function getSystemTheme() {
          if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            return 'dark';
          }
          if (window.matchMedia && window.matchMedia('(prefers-color-scheme: light)').matches) {
            return 'light';
          }
          return 'dark'; // Fallback to dark mode
        }

        const stored = localStorage.getItem('lui-theme');
        let theme = 'dark'; // Default fallback
        
        if (stored === 'light') {
          theme = 'light';
        } else if (stored === 'dark') {
          theme = 'dark';
        } else if (stored === 'system' || !stored) {
          theme = getSystemTheme();
        }
        
        document.documentElement.classList.add(theme);
      })();
    </script>
    <script type="module" src="./frontend.tsx" async></script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
